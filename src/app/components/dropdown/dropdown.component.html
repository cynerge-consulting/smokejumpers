<div class="dropdown-wrapper">
  <div class="dropdown" [ngClass]="{ open: isOpen }" (click)="toggleDropdown()">
    <div class="dropdown-inner" *ngIf="placeholder">
      <span>{{ placeholder }}</span>
      <div class="arrow"></div>
    </div>
    <div class="dropdown-options" *ngIf="isOpen">
      <span
        class="dropdown-option"
        *ngFor="let option of dropdownOptions; let i = index"
        [value]="option"
        (click)="changeOption($event)"
      >
        {{ option }}
      </span>
    </div>
  </div>
</div>
