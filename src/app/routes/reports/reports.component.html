<div *ngIf="showingDashboard" class="reports-dashboard">
  <div class="daily-reports">
    <div class="daily-title card">Daily</div>
    <div class="reports-container">
      <div
        (click)="selectReport(report)"
        class="report card"
        *ngFor="let report of dailyReports"
      >
        {{ report.name }}
      </div>
    </div>
  </div>
  <div class="annual-reports">
    <div class="annual-title card">Annual</div>
    <div class="reports-container">
      <div
        class="report card"
        (click)="selectReport(report)"
        *ngFor="let report of annualReports"
      >
        {{ report.name }}
      </div>
    </div>
  </div>
</div>
<div *ngIf="!showingDashboard" class="request-report-form">
  <!-- <app-dropdown
    label="Report"
    (selectedDropdownItem)="selectReport($event)"
    [options]="reports"
    key="name"
  ></app-dropdown> -->
  <app-dropdown
    *ngIf="showingYear"
    label="Year"
    [options]="years"
    key="value"
    (selectedDropdownItem)="selectedYear = $event"
  ></app-dropdown>
  <app-dropdown
    *ngIf="showingBases"
    label="Base"
    [options]="bases"
    key="value"
    (selectedDropdownItem)="selectedBase = $event"
  ></app-dropdown>
  <app-dropdown
    *ngIf="showingChutes"
    label="Parachute"
    [options]="jumpers"
    key="fullName"
    (selectedDropdownItem)="selectedChute = $event"
  ></app-dropdown>
  <app-dropdown
    *ngIf="showingJumpers"
    label="Jumper"
    [options]="jumpers"
    key="fullName"
    (selectedDropdownItem)="selectedJumper = $event"
  ></app-dropdown>
  <app-dropdown
    *ngIf="showingSpotters"
    label="Spotter"
    [options]="jumpers"
    key="fullName"
    (selectedDropdownItem)="selectedSpotter = $event"
  ></app-dropdown>
  <app-dropdown
    *ngIf="showingQualifications"
    label="Qualifications"
    [options]="qualifications"
    key="name"
    (selectedDropdownItem)="selectedQualification = $event"
  ></app-dropdown>
  <app-dropdown
    label="File Type"
    [options]="fileTypes"
    key="name"
    (selectedDropdownItem)="selectedFileType = $event.value"
  ></app-dropdown>
  <div class="buttons">
    <app-button
      class="generate-report-button"
      text="Generate Report"
      (clicked)="generateReport()"
    ></app-button>
    <app-button
      class="return-to-dashboard-button"
      text="Return to Reports"
      (clicked)="goToDash()"
    ></app-button>
  </div>
</div>
