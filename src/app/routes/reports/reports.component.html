<div class="request-report-form">
  <div class="report-name">
    <app-dropdown label="" [options]="reports" key="name"></app-dropdown>
  </div>
  <app-dropdown
    *ngIf="showingYear"
    label="Year"
    [options]="years"
    key="value"
  ></app-dropdown>
  <app-dropdown
    *ngIf="showingBases"
    label="Base"
    [options]="bases"
    key="value"
  ></app-dropdown>
  <app-dropdown
    *ngIf="showingChutes"
    label="Parachute"
    [options]="jumpers"
    key="fullName"
  ></app-dropdown>
  <app-dropdown
    *ngIf="showingJumpers"
    label="Jumper"
    [options]="jumpers"
    key="fullName"
  ></app-dropdown>
  <app-dropdown
    *ngIf="showingSpotters"
    label="Spotter"
    [options]="jumpers"
    key="fullName"
  ></app-dropdown>
  <app-dropdown
    *ngIf="showingQualifications"
    label="Qualifications"
    [options]="qualifications"
    key="name"
  ></app-dropdown>
  <app-dropdown
    label="File Type"
    [options]="fileTypes"
    key="name"
  ></app-dropdown>
  <div (click)="generateReport()" class="button">Generate Report</div>
</div>
<div
  class="clickmask"
  [ngClass]="dropdown === 'clickmask' ? '' : 'active'"
  (click)="dropdown = 'clickmask'"
></div>
