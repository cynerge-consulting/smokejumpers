<div class="filter-container">
  <input
    *ngIf="searching"
    (keyup)="onKey($event)"
    type="text"
    placeholder="Filter by Name"
    [(ngModel)]="query"
  />
  <span class="base">Base: MSO</span>
  <app-button (clicked)="updateUsers()" text="Update Users"></app-button>
</div>
<div class="user-table" *ngIf="!updating">
  <div class="headers row">
    <div class="header">
      <span>Name</span>
    </div>
    <div class="header">
      <span>Base</span>
    </div>
    <div class="header">
      <span>Active</span>
    </div>
    <div *ngIf="role === 'sysadmin'" class="header">
      <span>User Role</span>
    </div>
  </div>
  <div class="rows">
    <div class="row" *ngFor="let user of users">
      <div class="cell">
        <span>{{ user.firstname + ' ' + user.lastname }}</span>
      </div>
      <div class="cell">
        <app-dropdown
          [choice]="user"
          [options]="bases"
          key="userBaseCode"
          label="Base"
          (selectedDropdownItem)="selectBase($event, user)"
        ></app-dropdown>
      </div>
      <div class="cell">
        <input
          type="checkbox"
          (click)="selectActive(user)"
          [(ngModel)]="user.active"
        />
      </div>
      <div class="cell" *ngIf="role === 'sysadmin'">
        <app-dropdown
          [choice]="user"
          [options]="[
            { role: 'user', value: 'user' },
            { role: 'baseadmin', value: 'baseadmin' },
            { role: 'sysadmin', value: 'sysadmin' }
          ]"
          key="role"
          label="Role"
          (selectedDropdownItem)="selectRole($event, user)"
        ></app-dropdown>
      </div>
    </div>
  </div>
</div>
<div class="updating" *ngIf="updating">
  <p class="update-text">Please wait, updating users...</p>
</div>
